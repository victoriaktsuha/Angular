<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
    <!-- [recipe] here refers to the '@Input() recipe: Recipe;' in the 'recipe-item.component', that refers to the 'recipe.model' -->
    <!-- *ngFor="let recipeEl of recipes" will display as many 'recipes' we'll have in the 'recipe-list.component' => recipes: Recipe[] = [
    new Recipe(
      'A Test Recipe',
      'This is simply a test',
      'https://www.supergoldenbakes.com/wordpress/wp-content/uploads/2019/10/Hungarian_Goulash_s.jpg'
    ),]; keeping the same format of 'recipe.model'-->
  </div>
</div>
